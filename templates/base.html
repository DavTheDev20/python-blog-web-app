<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Python Blog App</title>
    <!-- BootStrap Styles --->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Local CSS -->
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='styles.css')}}"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand mb-0 h1" href="{{url_for('home')}}"
          >Python Blog</a
        >
        <a class="nav-link fs-5" href="{{url_for('about')}}">About</a>
        <a class="nav-link fs-5" href="{{url_for('posts_page')}}">Posts</a>
        <a class="btn btn-primary" href="{{url_for('create')}}">Create</a>
      </div>
    </nav>
    <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid">
        <h1>{% block post_title %}{% endblock %}</h1>
        {% block button %}{% endblock %}
      </div>
    </div>

    {% block content %}{% endblock %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="{{url_for('static', filename='index.js')}}"></script>
  </body>
</html>
